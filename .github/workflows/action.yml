name: Artifact

on: [push]

env:
  PATCH: 1

jobs:
  main:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out the code 
        uses: actions/checkout@v2
        
      - name: Set Track
        id: set_track
        run: |
          if [ ${{ env.PATCH }} -gt 0 ]; then
            echo “::set-output name=track::Mobile-RC-hotfix”
          else
            echo “::set-output name=track::Mobile-RC”
          fi
      - name: Print Track
        run: |
          echo "track: ${{ steps.set_track.outputs.track }}"
